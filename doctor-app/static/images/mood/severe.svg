<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- 圆形背景 -->
  <circle cx="60" cy="60" r="55" fill="#F44336" />
  
  <!-- 表情 -->
  <circle cx="60" cy="60" r="45" fill="#FFFFFF" />
  
  <!-- 眼睛 -->
  <circle cx="45" cy="50" r="5" fill="#333333" />
  <circle cx="75" cy="50" r="5" fill="#333333" />
  
  <!-- 嘴巴（明显下弯） -->
