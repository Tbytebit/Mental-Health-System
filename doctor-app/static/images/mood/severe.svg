  <!-- 眉毛 -->
  <line x1="35" y1="40" x2="50" y2="45" stroke="#333333" stroke-width="3" stroke-linecap="round" />
  <line x1="70" y1="45" x2="85" y2="40" stroke="#333333" stroke-width="3" stroke-linecap="round" />
